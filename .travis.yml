sudo: required
language: c
services:
- docker
before_install:
- docker pull calycosa/kawa-build
script:
- docker run calycosa/kawa-build /bin/sh -c "cd /build/; ./build-kawa.sh $TRAVIS_COMMIT"
before_deploy:
  - mkdir /artifacts
  - docker run -v /artifacts:/artifacts calycosa/kawa-build /bin/sh -c "cd /build/; ./build-kawa.sh $TRAVIS_TAG release; mv kawa /artifacts/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: /artifacts/kawa
  skip_cleanup: true
  on:
    repo: Luminarys/kawa
